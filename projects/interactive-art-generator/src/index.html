<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Generator - 光の軌跡アート</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="control-panel">
            <h1>Interactive Art Generator</h1>
            <div class="controls">
                <button id="clearBtn" class="btn">クリア</button>
                <button id="saveBtn" class="btn">保存</button>
                <select id="modeSelect" class="select">
                    <option value="emotion">感情色彩</option>
                    <option value="layer">レイヤー時空</option>
                    <option value="music">音楽シンクロ</option>
                </select>
                <div class="slider-group">
                    <label>軌跡の強度</label>
                    <input type="range" id="intensitySlider" min="1" max="10" value="5">
                </div>
            </div>
        </header>
        
        <main class="canvas-container">
            <canvas id="artCanvas" width="800" height="600"></canvas>
            <div class="instructions">
                <p>マウスを動かして美しいアートを創造しましょう</p>
                <p>タッチデバイスでは指で描画できます</p>
            </div>
        </main>
        
        <footer class="info-panel">
            <div class="stats">
                <span id="strokeCount">軌跡数: 0</span>
                <span id="currentMode">モード: 感情色彩</span>
            </div>
        </footer>
    </div>
    
    <script src="emotion-color-mapper.js"></script>
    <script src="layer-time-drawer.js"></script>
    <script src="music-sync-drawer.js"></script>
    <script src="main.js"></script>
</body>
</html>
